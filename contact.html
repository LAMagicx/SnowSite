<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Magic Store</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="container">
		<header>
			<div class="header">
				<div class="left">
					<a href="index.html"><img id="logo" src="imgs/logo.png" alt="logo is here"></a></div>
				<div class="right">
					<ul id="nav">
						<li><a class="link" href="index.html">Home</a></li>
						<li><a class="link" href="">Store</a></li>
						<li><a class="link" href="">About</a></li>
						<li><a class="link" href="contact.html">Contact</a></li>
					</ul>
				</div>
			</div>
		</header>
		<div class="main">
			<div id="form">
                <form action="" method="" >
                    <div class="contact-form">
                        <label for="date">Date: </label>
                        <input type="date" name="date" id="date" required>
                    </div>
                    <div class="contact-form">
                        <label for="firstname">First name: </label>
                        <input type="text" name="firstname" id="firstname" placeholder="Enter your first name" required>
                    </div>
                    <div class="contact-form">
                        <label for="name">Name: </label>
                        <input type="text" name="name" id="name" placeholder='Enter your name' required>
                    </div>
                    <div class="contact-form">
                        <label for="mail">Mail: </label>
                        <input type="mail" name="mail" id="mail" placeholder='name@example.com' required>
                    </div>
                    <div class="contact-form">
                        <label for="gender">Gender: </label>
                        <input type="radio" name="gender" id="male" value="Male" checked>
                        <label for="male">Male: </label>
                        <input type="radio" name="gender" id="female" value="Female">
                        <label for="female">Female: </label>
                        <input type="radio" name="gender" id="other" value="Other">
                        <label for="other">Other: </label>
                    </div>
                    <div class="contact-form">
                        <label for="job">Job: </label>
                        <select id="jobs" name="jobs">
                            <option value="teacher" selected>Teacher</option>
                            <option value="engineer">Engineer</option>
                            <option value="student">Student</option>
                            <option value="clown">Clown</option>
                            <option value="journalist">Journalist</option>
                            <option value="fireman">Fireman</option>
                            <option value="pirate">Pirate</option>
                            <option value="singer">Singer</option>
                            <option value="stripteaser">Stripteaser</option>
                        </select>
                    </div>
                    <div class="contact-form">
                        <label for="subject">Subject: </label>
                        <input type="text" name="subject" id="subject" placeholder='Enter the subject of your message here' required>
                    </div>
                    <div class="contact-form">
                        <label for="content">Content: </label>
                        <textarea name="content" id="content" rows="3" cols="50" placeholder="Enter your message here" required></textarea>
                    </div>
                    <div class="contact-form">
                        <input type="submit" value="Send">
                    </div>
                </form>
			</div>
		</div>
		<footer>
			<div class="footer">
				<p>this is the footer</p>
			</div>
		</footer>
	</div>
</body>
<script src="js/jobs.js"></script>
</html>
