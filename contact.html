<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Snowboard Shop">
	<meta name="author" content="Samson + Pierrick">
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<title>Snow  Store</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="container">
		<header>
			<div class="header">
				<div class="left">
					<a href="index.html"><img id="logo" src="imgs/logo.png" alt="logo is here"></a></div>
				<div class="right">
					<ul id="nav">
						<li><a class="link" href="index.html">Home</a></li>
						<li><a class="link" href="store.html">Store</a></li>
						<!-- <li><a class="link" href="about.html">About</a></li> -->
						<li><a class="link" href="contact.html">Contact</a></li>
						<li><a class="link" href="connect.html">Connexion</a></li>
					</ul>
				</div>
			</div>
		</header>
		<div class="main">
			<div id="form">
				<form action="" method="" >
					<div class="contact-form style-input">
						<input type="date" name="date" id="date" required>
						<label for="date" class="perm-up">Date</label>
					</div>
					<div class="contact-form style-input">
						<input type="text" name="firstname" id="firstname" required>
						<label for="firstname">First name</label>
					</div>
					<div class="contact-form style-input">
						<input type="text" name="name" id="name" required>
						<label for="name">Surname</label>
					</div>
					<div class="contact-form style-input">
						<input type="mail" name="mail" id="mail" required>
						<label for="mail">Mail</label>
					</div>
					<div class="contact-form">
						<label for="gender">Gender</label>
						<div class="radio">
							<label for="male">Male</label>
							<input type="radio" name="gender" id="male" value="Male" checked>
						</div>
						<div class="radio">
							<label for="female">Female</label>
							<input type="radio" name="gender" id="female" value="Female">
						</div>
						<div class="radio">
							<label for="other">Other</label>
							<input type="radio" name="gender" id="other" value="Other">
						</div>
					</div>
					<div class="contact-form">
						<label for="job">Job</label>
						<select id="jobs" name="jobs">
						</select>
					</div>
					<div class="contact-form style-input">
						<input type="text" name="subject" id="subject" required>
						<label for="subject">Subject</label>
					</div>
					<div class="contact-form" style="justify-content:normal;">
						<label for="content">Content</label>
						<textarea name="content" id="content" rows="1" cols="38" placeholder="Enter your message here" required style="margin-left:3em;"></textarea>
					</div>
					<div class="contact-form" style="justify-content: center;">
						<button onclick="checkValues()" style="min-width: 20%;">Send</button>
					</div>
				</form>
			</div>
		</div>
		<footer>
			<div class="footer">
				<div class="top">
					<div id="site">
						<ul class="nav">
							<p>Navigate</p>
							<li><a class="link" href="index.html">Home</a></li>
							<li><a class="link" href="store.html">Store</a></li>
						</ul>
					</div>
					<div id="Products">
						<ul class="nav">
							<p>Products<p>
							<li><a href="store.html?category=pack" class="link">Packs</a></li>
							<li><a href="store.html?category=snowboard" class="link">Snowboards</a></li>
							<li><a href="store.html?category=boots" class="link">Boots</a></li>
						</ul>
					</div>
					<div id="info">
						<ul class="nav">
							<p>Info</p>
							<!-- <li><a class="link" href="about.html">About us</a></li> -->
							<li><a class="link" href="contact.html">Contact us</a></li>
						</ul>
					</div>
				</div>
				<div class="bottom">
					<p> Â© 2022 SnowShop. All Rights Reserved</p>
				</div>
			</div>
		</footer>
	</div>
</body>
<script src="js/jobs.js"></script>
</html>
