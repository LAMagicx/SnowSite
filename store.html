<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Snowboard Shop">
	<meta name="author" content="Samson + Pierrick">
	<meta name="viewport" content="width=device-width, initial-scale=0.5">
	<title>Snow Store</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="container">
		<header>
			<div class="header">
				<div class="left">
					<a href="index.html"><img id="logo" src="imgs/logo.png" alt="logo is here"></a></div>
				<div class="right">
					<ul id="nav">
						<li><a class="link" href="index.html">Home</a></li>
						<li><a class="link" href="store.html">Store</a></li>
						<!-- <li><a class="link" href="about.html">About</a></li> -->
						<li><a class="link" href="contact.html">Contact</a></li>
						<li><a class="link" href="connect.html">Connexion</a></li>
					</ul></div>
			</div>
		</header>
		<div class="main">
			<div id="category-container">
				<label>Categories: </label>
				<div class="cat">
					<input type="checkbox" id="snowboard" name="snowboard" onclick="changeCategory()" value="snowboard">
					<label for="snowboard">Snowboard</label>
				</div>
				<div class="cat">
					<input type="checkbox" id="boots" name="boots" onclick="changeCategory()" value="boots">
					<label for="boots">Boots</label>
				</div>
				<div class="cat">
					<input type="checkbox" id="pack" name="pack" onclick="changeCategory()" value="pack">
					<label for="pack">Pack</label>
				</div>
			</div>
			<div id="shop">
    		</div>
			<div id="showStockOrNot">
				<button class="btn effect01" id="showStock" onclick="showStock()">Show Stock</button>
				<button class="btn effect01" id="hideStock" onclick="hideStock()" hidden>Hide Stock</button>
			</div>
		</div>
		<footer>
			<div class="footer">
				<div class="top">
					<div id="site">
						<ul class="nav">
							<p>Navigate</p>
							<li><a class="link" href="index.html">Home</a></li>
							<li><a class="link" href="store.html">Store</a></li>
						</ul>
					</div>
					<div id="Products">
						<ul class="nav">
							<p>Products<p>
							<li><a href="store.html?category=pack" class="link">Packs</a></li>
							<li><a href="store.html?category=snowboard" class="link">Snowboards</a></li>
							<li><a href="store.html?category=boots" class="link">Boots</a></li>
						</ul>
					</div>
					<div id="info">
						<ul class="nav">
							<p>Info</p>
							<!-- <li><a class="link" href="about.html">About us</a></li> -->
							<li><a class="link" href="contact.html">Contact us</a></li>
						</ul>
					</div>
				</div>
				<div class="bottom">
					<p> Â© 2022 SnowShop. All Rights Reserved</p>
				</div>
			</div>
		</footer>
	</div>
	<div id="image-zoomer" class="hidden">
	</div>
</body>
<script src="js/script.js"></script>
<script>
	let snowboard_check = document.getElementById("snowboard");
	let boots_check = document.getElementById("boots");
	let pack_check = document.getElementById("pack");
	let params = new URLSearchParams(location.search);
	if (params.get("category")) {
		document.getElementById(params.get("category")).checked=true;
	} else {
		snowboard_check.checked = true;
		boots_check.checked = true;
		pack_check.checked = true;
	}
	function changeCategory() {
		let cat = [];
		if (snowboard_check.checked) {
			cat.push(snowboard_check.value);
		}
		if (boots_check.checked) {
			cat.push(boots_check.value);
		}
		if (pack_check.checked) {
			cat.push(pack_check.value);
		}
		loadProducts(cat);
	}
	changeCategory();

	function showStock() {
		document.getElementById("showStock").hidden = true;
		document.getElementById("hideStock").hidden = false;
		let stocks = document.getElementsByClassName("stock");
		Array.from(stocks).forEach(element => {
			element.hidden = false;
		});
	}

	function hideStock() {
		document.getElementById("hideStock").hidden = true;
		document.getElementById("showStock").hidden = false;
		let stocks = document.getElementsByClassName("stock");
		Array.from(stocks).forEach(element => {
			element.hidden = true;
		});
	}
</script>
</html>
